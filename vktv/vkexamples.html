<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="http://vkontakte.ru/js/api/openapi.js" type="text/javascript" charset="windows-1251"></script>
</head>
<body>
<script language="javascript">
    var myUID;
    var myInfo;
    VK.init({
        apiId: 3923208
    });
    function authInfo(response) {
     if (response.session) {
     myUID = response.session.mid;
     } else {
     alert('not auth');
     }
     }
     VK.Auth.getLoginStatus(authInfo);

    function getUserInfo(idVk, fields){
        VK.api("getProfiles", {uids:idVk,fields:fields}, function(data) {
            myInfo = data;
        });
    }
</script>

<!-- Put this div tag to the place, where Auth block will be -->
<div id="vk_auth"></div>
<script type="text/javascript">
    VK.Widgets.Auth("vk_auth", {width: "200px", authUrl: '/dev/Auth'});
</script>

<script>
    var friends;
    var myInfo;
    function getFriends(){VK.Api.call("friends.get", {fields:"first_name,photo, last_name, sex, online"}, function(result){
        friends = result;
    });}

    function getMyInfo(){
        VK.Api.call('getVariable', {key: 1281}, function(r) {
            if(r.response) {
                myInfo = r;
            }
        });
    }
</script>

<input type="button" onclick="getFriends()"/>

</body>
</html>
